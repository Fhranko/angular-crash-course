<h1>Welcome!</h1>

<div class="play-container">
  <p>
    You've clicked <span (click)="countClick()">this</span>
    {{ clickCounter }} times.
  </p>
</div>
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>You Said</strong> {{ name }}
  </p>
</div>

  </ng-template>
  <ng-template #none>
    <p>The Click Counter <strong>is not greather</strong> than 4.</p>
  </ng-template>
</div>
